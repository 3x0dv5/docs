before_install:
  - sudo apt-get install -qq python-sphinx

script:
  - make html

after_success: 
  - echo "$TRAVIS_SECURE_ENV_VARS"
  - sh -c 'if test "$TRAVIS_SECURE_ENV_VARS" = "true"; then echo "publish website"; ./scripts/travis_add_deploy_key; ./scripts/travis_deploy_website build/html /tmp; fi'

